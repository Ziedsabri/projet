<!DOCTYPE html>
<html lang="en">
<head>
    <script src="C:\Users\USER\Desktop\pframework\js\scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 25rem;">
            <div class="text-center mb-4">
                <img src="C:\Users\USER\Desktop\pframework\img\logosignin.png" alt="Mayo Clinic Logo" class="mb-3" style="width: 50px;">
                <h4>Welcome</h4>
                <p>Log in to Patient Portal</p>
            </div>
            <form id="loginForm" action="/submit-login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i id="eyeIcon" class="fas fa-eye"></i>  <!-- Eye icon for visibility toggle -->
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#">Forgot username or password?</a>
                <p class="mt-2">Don't have an account? <a href="#">Create one now.</a></p>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <a href="#">Pay a bill</a>
                <a href="#">Refill a prescription</a>
            </div>
            <div class="text-center mt-3">
                <p>Get the Mayo Clinic App</p>
                <a href="#"><img src="googleplay.png" alt="Google Play" style="width: 100px;"></a>
                <a href="#"><img src="appstore.png" alt="App Store" style="width: 100px;"></a>
            </div>
        </div>
    </div>

   
</body>
</html>
